'content:encoded': "<p>Feedbacks realmente têm um grande potencial para influenciar positivamente pessoas, um time inteiro e até mesmo toda a\_empresa.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/910/1*iZjyRwWZDpzDpzb4wszB-Q.jpeg\" /></figure><p>Estar na ThoughtWorks me fez ter contato com a prática de um conceito que, até então, era <em>apenas</em> um conceito para mim: feedbacks.</p><p>Como Thoughtworkers falamos nisso todo o tempo… em uma apresentação veremos pessoas buscando feedbacks, em eventos que a liderança realiza sempre ouço que feedbacks são bem vindos…<br>Além disso é sempre bom buscar ativamente feedbacks e filtrar o que faz sentido para\_si.</p><p>Sempre achei, no entanto, que feedbacks são complexos, e continuo achando. Eles podem elevar uma pessoa ou podem deixá-la para baixo, podem construir uma visão sobre uma companheira de trabalho ou derrubar essa mesma imagem. Além disso outros vários fatores contribuem para a efetividade de um feedback: como ele é transmitido, o contexto das pessoas (quem dá o feedback e quem o recebe), o contexto histórico, isto é, desde o momento em que algo aconteceu até quando as pessoas falarão sobre ele em um feedback, abertura de quem está recebendo, etc.</p><p>Foi pensando nisso que eu e o <a href=\"https://medium.com/u/b90dc8b6e936\">Alan Gomes</a> rodamos uma sessão de Feedbacks Efetivos em nosso\_time.</p><p>Falamos sobre como a questão de feedback é tratada dentro da Thoughtworks, sendo parte da nossa identidade cultural, conversamos também sobre como o background — desde o nascimento e construção o histórica de um indivíduo — contribuirá para o resultado do feedback, completamos o material com dicas de como dar e como receber feedbacks. <br>Mas o mais legal e divertido foi fechar a conversa com uma sessão de <strong>speedbacks. </strong>Os resultados disso foram\_ótimos.</p><p><em>Este vídeo é super interessante para você ter mais contexto sobre o\_assunto.</em></p><iframe src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKJLqOclPqis%3Ffeature%3Doembed&amp;display_name=YouTube&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKJLqOclPqis&amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKJLqOclPqis%2Fhqdefault.jpg&amp;key=d04bfffea46d4aeda930ec88cc64b87c&amp;type=text%2Fhtml&amp;schema=youtube\" width=\"854\" height=\"480\" frameborder=\"0\" scrolling=\"no\"><a href=\"https://medium.com/media/ad027019abb6491a4def30095b5d7967/href\">https://medium.com/media/ad027019abb6491a4def30095b5d7967/href</a></iframe><h3>Mas voltamos ao tema do\_artigo…</h3><h3>O que significa SpeedBack?</h3><p>Speedback é uma sessão de feedbacks rápidos — e quando digo rápidos, são realmente <strong>rápidos — </strong>com encontros 1:1 de até 4 minutos entre todas as pessoas do time, isso quer dizer que durante a primeira metade de tempo uma pessoa dará feedback para outra e na metade de tempo seguinte também receberá feedback. No fim de tudo, todas falarão entre\_si.</p><p>Uma vez que feedback é algo bem pessoal, o que falar para a outra pessoa fica a critério dos\_pares.</p><h3>Quem participa do speedback?</h3><p>No nosso caso chamamos todas as pessoas do nosso time e convidamos pessoas da cliente (que também fazem parte do nosso time) para esta sessão. <br>Um cuidado importante a ser tomado é não incluir muitas pessoas na sessão, pois o tempo de cada speedback será multiplicado pela quantidade de pessoas presente… isso que dizer que um grupo de 10 pessoas, com sessões de 1:1 de 3 minutos, resultará em 30 minutos de\_sessão.</p><p>Outro fato importante para a sessão é incluir pessoas que trabalham juntas ou que participam do mesmo contexto — não faz sentido incluir duas pessoas que nunca se viram e não conhecem nada uma da outra na mesma\_sessão.</p><h3>Preparação</h3><p>É muito importante que as pessoas se preparem e que o clima da sessão também esteja propício.</p><p>A sessão foi anunciada no time e recomendamos que todas anotassem pontos que achavam importante serem falados às pessoas do time. Além disso, começar a falar sobre como funciona, os impactos de um feedback e dicas para dá-los e recebê-los foi fundamental para criarmos um ambiente importante para todas as presentes, pois antes de rodar a sessão de speedback muitas já estavam empolgadas para colocar em prática o que tínhamos conversado até\_então.</p><p>Outro ponto importante é dividir os pares previamente. Temos que nos assegurar de que eles não se repitam e que todas falem com todas. Fazer isso no momento da sessão pode ser demorado e atrapalhar bastante, chegar com isso pronto permitirá que o ritmo seja mantido. <br>Essa parte pode ser bem trabalhosa, mas estou certo que ajudou grandemente no sucesso da\_sessão.</p><p>Na ocasião usamos uma planilha no excel para dividir os pares. Para uma sessão com 12 pessoas montamos a matriz\_abaixo.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*jibGndH-KV70joaOvqAwpw.png\" /><figcaption>Matrix de pessoas. Você pode acessar aqui: <a href=\"https://docs.google.com/spreadsheets/d/1iJJ56IXhKN0qk_NsbkHzB1VCbpjRarraxmurawYIN9g/edit\">https://docs.google.com/spreadsheets/d/1iJJ56IXhKN0qk_NsbkHzB1VCbpjRarraxmurawYIN9g/edit</a></figcaption></figure><p>Depois nos nos contaram que essa estratégia é conhecida como Round Robin e existem algumas ferramentas online para auxiliar nessa questão. <br>Dei um olhada nos sites abaixo e achei muito bons. <br><a href=\"https://score7.io/ix8dngnoqh\">https://score7.io/ix`8dngnoqh</a><br><a href=\"https://www.printyourbrackets.com/round-robin-generator.php\">https://www.printyourbrackets.com/round-robin-generator.php</a></p><h3><strong>Como rodar o speeback\_remoto?</strong></h3><p>Estamos em tempo de coronavírus (abril de 2020), por isso o time está completamente remoto, isso faz com que esses feedbacks sejam ainda mais importantes, pois a maior parte do contato que temos umas com as outras se dá por meio de reuniões diárias e pareamento.</p><p>Utilizamos o <a href=\"https://zoom.us/\">Zoom</a> para o encontro remoto e uma ferramenta essencial para isso é a <a href=\"https://support.zoom.us/hc/en-us/articles/206476093-Enabling-breakout-rooms\">Breakouts Rooms</a>. <br>Em suma essa funcionalidade permitiu que dividíssemos os pares em subsalas e pudéssemos retornar todas as pessoas para a sala principal dado o período de 3\_minutos.</p><p><strong>Isso foi muito legal porque as pessoas não sabiam com quem iriam falar — uma espécie de encontro às escuras — o que ajudou a aumentar o clima descontraído da\_sessão.</strong></p><p>Veja no vídeo abaixo como funciona o BreakOut\_Rooms</p><iframe src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjbPpdyn16sY%3Ffeature%3Doembed&amp;display_name=YouTube&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjbPpdyn16sY&amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjbPpdyn16sY%2Fhqdefault.jpg&amp;key=a19fcc184b9711e1b4764040d3dc5c07&amp;type=text%2Fhtml&amp;schema=youtube\" width=\"854\" height=\"480\" frameborder=\"0\" scrolling=\"no\"><a href=\"https://medium.com/media/721190da6eb8387e5d0e1d11c71852d6/href\">https://medium.com/media/721190da6eb8387e5d0e1d11c71852d6/href</a></iframe><p>Para ativar o Breakout Rooms faça o seguinte. <br>1 — Abra o <a href=\"https://thoughtworks.zoom.us/profile/setting\">Zoom Web Portal</a>, clique em Settings e na opção In Meeting (Advanced)</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*AKh7H1ADw_xrPMwVtSacvg.png\" /></figure><p>2 — Ative a opção BreakOut\_Rooms</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*M2Ecq3cw3RzLAD55XCL3Ww.png\" /></figure><p>3 — Agora nas salas do rooms das quais você é <strong>HOST</strong> aparecerá a opção BreakOut\_Rooms.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*JGHZ38X0XN0KCUVXYFf85g.png\" /></figure><h3>Resultados</h3><p>A sessão foi muito importante inclusive para aumentarmos e melhorarmos nossa relação com as pessoas da cliente, uma delas relatou que nunca havia participado de uma sessão do tipo e que geralmente, ficava nervosa quando era chamada para feedback, mas que havia entendido que feedback pode ser leve, e a organização da reunião permitiu falarem coisas importantes para as pessoas sem que fosse algo pesado de ser\_feito.</p><p>Algumas pessoas do time também ficaram super felizes por poderem fazer isso de forma descontraída e ajudou outras a encarar o tema de forma diferente.</p><p>Houve uma pessoa que nos relatou que <em>&quot;esses momentos — além de mostrar em que podemos melhorar — também são importantes pra reforçar os laços entre as pessoas. Fiquei até emocionado no final porque ouvi coisas que não esperava.&quot;</em></p><p>No fim ficamos grandemente felizes pelo sucesso da sessão, e eu super agradecido pela oportunidade de falar sobre esses temas em um time distribuído, contando principalmente com a presença de pessoas da cliente. Acredito firmemente que esse é um tópico essencial para o andamento de nossas atividade e impacta intensamente na forma como trabalhamos, individual e coletiva.</p><h3>Lições aprendidas</h3><p>Com os feedbacks que recebemos após o fim da sessão aprendemos algumas coisas que gostaria de compartilhar:</p><p>1 — Avise as pessoas com antecedência. <br>Feedbacks precisam de preparação, principalmente se realizado com uma grande quantidade de pessoas. Dê tempo para que elas anotem o que desejam falar e se preparem.</p><p>2 — Melhor que host não participe da sessão.<br>A pessoa que irá conduzir a sessão precisa organizar e manejar muitas coisas, o ideal é que ela participe para pode conduzir tudo da melhor forma possível e manter o ritmo agradável para\_todas.</p><p>Espero que este artigo possa ter lhe ajudado de alguma forma. <br>Inclusive aceito feedbacks sobre este artigo. <br>Se souber de alguma ferramenta que possa ajudar outras pessoas a executarem speedbacks remotos, coloca aqui nos comentários, vou amar conhecer.</p><img src=\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=fff3c6c306be\" width=\"1\" height=\"1\"><hr><p><a href=\"https://medium.com/desenvolvimento-%C3%A1gil/como-foi-rodamos-uma-sess%C3%A3o-de-speedback-remota-no-time-fff3c6c306be\">Como rodamos uma sessão de SpeedBack Remota no time</a> was originally published in <a href=\"https://medium.com/desenvolvimento-%C3%A1gil\">Desenvolvimento ágil | ThoughtWorks</a> on Medium, where people are continuing the conversation by highlighting and responding to this story.</p>"
