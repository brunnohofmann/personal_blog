'content:encoded': "<p>Há uns meses decidi estudar essa nova tecnologia no meu tempo livre, neste artigo alguns pontos e aprendizados sobre este\_período.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/600/1*ZmCmZAEjaI5gV2Dx9Sev_w.gif\" /></figure><p>Minhas experiências com Flutter começaram faz uns seis meses. Já tinha ouvido falar um pouco deste framework e quis me aventurar um\_pouco.</p><p>Meu background em desenvolvimento mobile vêm do uso de tecnologias híbridas e cross-platform. Desenvolvi algumas aplicações usando Ionic e React Native e é neste último que nos últimos tempos tenho me apronfudado mais.</p><p>Neste artigo relato algumas conclusões que tive com a experiência de desenvolvimento em Flutter, separando alguns temas que mais me chamam a\_atenção.</p><h3>Gladly</h3><p>Sempre que estou a estudar alguma coisa nova procuro primeiro tomar um exemplo prático e aplicável, se for somado a algo que gosto é melhor\_ainda.</p><p>Como gosto de escrever e estava usando um outro app como diário, achei que criar o meu proprio app seria uma ótima oportunidade para aprender Flutter. Assim surgiu o\_Gladly.</p><figure><img alt=\"Imagem contendo 3 capturas de tela do Gladly\" src=\"https://cdn-images-1.medium.com/max/1024/1*fFUNao6czFKfm4BWTmh8UA.jpeg\" /></figure><p>Como não sou designer — apenas enrolo um pouco — , a inspiração do app foi totalmente inspirada no <a href=\"https://reflectly.app/\">Reflectly</a> e nesse conceito do\_<a href=\"https://www.behance.net/gallery/89925491/Gladdy-Diary-Emotional-health-assistant-mobile-app\">Behance</a>:</p><p>O código fonte da aplicação está disponível no Github, como ainda está desenvolvimento algumas atualizações podem surgir com o tempo. Sinta-se livre para usá-lo e modificá-lo.</p><p><a href=\"https://github.com/brunnohofmann/my_journal\">brunnohofmann/my_journal</a></p><h3>Opiniões Pessoais</h3><p>Separei a seguir 5 tópicos sobre a jornada de aprendizado com Flutter que gostaria de destacar.</p><h4>1 — Linguagem</h4><p>Trabalho alguns anos com desenvolvimento de software e vez ou outra surge uma nova tecnologia e as razões para a criação e os benefícios com o uso da mesma é bem semelhante, na maioria das vezes,\_a:</p><p><em>&quot;Olá! Eis aqui uma nova linguagem. Ela…&quot;</em></p><ul><li><em>…mais rápida e eficiente;</em></li><li><em>…tem uma curva de aprendizado menor;</em></li><li><em>…aumenta a produtividade;</em></li><li><em>…faz mais coisas com menos\_código;</em></li><li><em>…escala de forma eficiente;</em></li></ul><p>Com Dart não seria diferente. O video a seguir contém uma explicação rápida\_sobre.</p><iframe src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5KlnlCq2M5Q%3Ffeature%3Doembed&amp;display_name=YouTube&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5KlnlCq2M5Q&amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5KlnlCq2M5Q%2Fhqdefault.jpg&amp;key=a19fcc184b9711e1b4764040d3dc5c07&amp;type=text%2Fhtml&amp;schema=youtube\" width=\"854\" height=\"480\" frameborder=\"0\" scrolling=\"no\"><a href=\"https://medium.com/media/a1ed585bdc7fbde82855ac46247f5220/href\">https://medium.com/media/a1ed585bdc7fbde82855ac46247f5220/href</a></iframe><p>Pois é… Flutter usa Dart <em>(e eu não sei dizer onde mais ele é usado)</em>. Se você tem conhecimento em Java, C# e/ou Javascript, entender Dart não será um grande problema já que é uma linguagem orientada a Objetos e herda também conceitos de linguagens funcionais.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/720/0*SnpqA7loIhKSGuGz\" /></figure><p>Minhas opiniões sobre o Dart é que a linguagem pode ser bem poderosa, mas por outro lado cria um código bem feio de se ler e entender, sendo bem fácil à desenvolvedora se perder e criar componentes muito grandes. Quando desenvolvi os primeiros complemente lembrei bastante desse meme ao\_lado.</p><p>Desenvolver uma tela em Flutter significa inserir vários Widgets,um dentro do outro. Alguns parametros que são enviados podem, por vezes, necessitar da criação de outros Widgets que podem receber parametros que necessitam da criação de outros Widgets e por aí vai. No final de tudo seu código vai se resumir da criação de outros inúmeros\_objetos.</p><p>O código abaixo, por exemplo, cria uma tela com um titulo, um texto no centro da tela e um botão com ícone e que tem uma ação ao clicar. A tela é simples, mas obviamente seus códigos podem crescer bastante.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/600/0*VipZNLyxsblgqoBp.png\" /></figure><p>Rapidamente entendi que qualquer componente precisa ser bem estudado antes de ser desenvolvido, caso contrário a frequência com que refatoramentos serão realizados será bem alta e trabalhosa. (ok, isso precisa ser feito com toda e qualquer linguagem, eu sei… tendo isso em mente, pense duas vezes mais enquando desenvolve em\_Dart).</p><h4>2 — Documentação</h4><p>Considero que uma documentação bem estruturada é essencial para qualquer linguagem, framework, biblioteca… whatever… e Flutter ganha muitos pontos neste\_tema.</p><p>A documentação é repleta de conteúdos com exemplos, definições fáceis de entender e até vídeos. Inclusive tem uma série que é bem interessante: Widget of The\_Week.</p><iframe src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLjxrf2q8roU23XGwz3Km7sQZFTdB996iG&amp;display_name=YouTube&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Db_sQ9bMltGU&amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fb_sQ9bMltGU%2Fhqdefault.jpg&amp;key=a19fcc184b9711e1b4764040d3dc5c07&amp;type=text%2Fhtml&amp;schema=youtube\" width=\"854\" height=\"480\" frameborder=\"0\" scrolling=\"no\"><a href=\"https://medium.com/media/e166bb8482d7f3d7f349be321af367d9/href\">https://medium.com/media/e166bb8482d7f3d7f349be321af367d9/href</a></iframe><p>Se você quiser começar a estudar Flutter hoje, a documentação é o melhor meio para isso!\_:D</p><h4>3 — Comunidade</h4><p>O que seria de uma linguagem sem as pessoas que a usam\_não\_é\_mesmo?</p><p>A quantidade de pessoas que usam Flutter têm crescido continuamente. Fiz uma pesquisa rápida no Google Trends e conseguimos perceber como a quantidade de pesquisas com essa palavra chave têm crescido consideravelmente em todo o mundo desde\_2015.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/1*aBHWmWArP742GOXq6v6i6Q.png\" /></figure><p>E isso é muito positivo para o Flutter, uma vez que mais pessoas utilizam, mais conteúdo é criado e a possibilidade de encontrar soluções de problemas <em>(alô StackOverflow!)</em> e suporte também aumenta bastante.</p><p>Sempre que precisei tirar alguma dúvida ou resolver algum problema, encontrei rapidamente uma solução<em> (até hoje pelo menos). </em>Além disso existem vários tutoriais e vídeos de pessoas ensinando a trabalhar com\_Flutter.</p><p>O repositório abaixo, por exemplo, é resultado de algumas aulas do Renato Mota — inclusivo recomendo bastante o <a href=\"https://www.youtube.com/channel/UCd-vLa_qcKve3CsDFlYiygA\">canal do youtube dele</a>. E você pode encontrar outros conteúdos facilmente.</p><p><a href=\"https://github.com/brunnohofmann/flutter_nubank_clone\">brunnohofmann/flutter_nubank_clone</a></p><h4>4 — Bibliotecas e\_plugins</h4><p>Encontrar bibliotecas é extremamente rápido! E isso diz respeito tanto para instalação quanto para utilização. O site <a href=\"https://pub.dev/\">pub.dev</a> é um verdadeiro amigo, lá você encontra várias bibliotecas. Além disso o sistema de gerenciamento de dependências do flutter é bem simples — mas cuidado com a indentação, o arquivo de depêndencias dele, pubspec.yaml, leva qualquer espaço extra em consideração <em>(Python curtiu\_isto!)</em>.</p><p>Porém cuidado! Não vai usando toda e qualquer biblioteca que encontrar. Geralmente verifico algumas coisas antes de instalar uma nova lib: está atualizada? Como estão os testes desta biblioteca? Está bem documentada? Tem muitos problemas relatados? Tem muitas pessoas a utilizando? Pense bem antes de adotar qualquer\_lib.</p><h4>5 — <strong>Produtividade</strong></h4><p>Dentre minhas experiências com mobile usando Ionic, React Native e Flutter, está última mostrou ser a mais rápida para desenvolvimento. Criar um novo projeto e executá-lo em um emulador ou dispositivo físico é um trabalho bem rápido. Além disso, alterar algum elemento no código e ver o resultado no dispositivo costuma levar poucos segundos e isso é maravilhoso.</p><p>Outro ponto interessante é o fato de o Android Studio estar extremamente preparado para trabalhar com Flutter. A ferramenta de Debug da IDE é bem integrada com o dispositivo, além disso conseguimos inspecionar o resultado de um componente de forma rápida com o Flutter Inspector.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/818/1*2nXNcz2GuZkLgrT2YwHakA.png\" /></figure><p>Na imagem ao lado, por exemplo, podemos vários componentes em forma de árvore. Importante notar que esta árvore é de toda a aplicação, não apenas do arquivo carregado no\_momento.</p><h3>Conclusão</h3><p>Conhecer Flutter mostrou-se uma experiência bem proveitosa. Apesar de não ter gostado muito do Dart, acredito que ela não seja um extremo impeditivo para a adoção desta tecnologia se levarmos os benefícios em consideração.</p><p>Dois pontos que não me apronfudei até o momento foram relativos aos testes em Flutter e como trabalhar com Integração e Deployments continuos, pontos que considero primordiais!</p><p>Se eu gostaria de trabalhar com Flutter em projetos reais? Com certeza. Acredito que a adoção do framework, inclusive, crescerá bastante e que seja só questão de tempo para que a ferramenta se consolide como mais uma forte aliada ao desenvolvimento mobile — (e também Web, visto que esforços para disponibilização do Flutter Web estão bem avançados).</p><p>Por outro lado temos a Google e seu hábito de abandonar projetos em andamento. Espero que não seja o caso com Flutter, o que pode ser determinado justamente por sua adoção, além de que é um projeto aberto! Vlw comunidade!\_:D</p><p>E você? Quais as suas experiências e expectativas com Flutter\_hoje?</p><img src=\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=76c1be64d17\" width=\"1\" height=\"1\">"
