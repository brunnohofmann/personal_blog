'content:encoded': "<p>A retro que ajuda quem às tias pede\_ajuda</p><p>Semana passada facilitei uma retrospectiva no time que é carinhosamente chamada de &quot;Reflexões&quot;.</p><p>Vou abrir um parênteses para destacar que é uma das cerimônias que mais gosto dentre o processo de desenvolvimento, pois vejo um valor indispensável que é poder olhar pra trás e procurar enxergar, de forma objetiva, o que precisamos melhorar como\_time.</p><p>Usualmente usamos um modelo de retro com 3 colunas:<br><em> o que foi bom | pontos de melhoria | items de ação. <br></em>É uma maneira prática e rápida de executar a retro, mas como me ofereci para facilitar esta sessão procurei trazer algo diferente, já que era a primeira do ano e queria trazer uma energia positiva para o\_time…</p><p>…E deu muito certo! As pessoas gostaram bastante.</p><p>Para rodar a retro das 5 tias faça o seguinte:</p><h4>1 — Prime Directive</h4><p>É ideal sempre iniciar com alguns acordos. Nessa sessão procurei destacar que as\_pessoas:</p><ul><li>Adotem um espírito positivo de melhoria contínua e compartilhem o que acharem que ajudará a equipe a melhorar.</li><li>Não tornem pessoal, é importante levar em consideração que as pessoas fizeram o melhor que podiam com o conhecimento que possuiam naquele\_momento.</li><li>Escutem com a mente aberta e lembrem-se de que a experiência de todos é\_válida.</li><li>Foquem nos acontecimentos da última iteração (última Sprint, por\_exemplo)</li><li>Estejam com a mentalidade para melhoria, longe de\_culpa.</li></ul><h4>2 — Apresente as Cinco\_Tias</h4><figure><img alt=\"Imagem contendo cinco desenhos que representam as tias da retro\" src=\"https://cdn-images-1.medium.com/max/960/1*WP02hk9rILTg0w0z_9WXTA.jpeg\" /><figcaption>Apresentei as Cinco Tias e algumas risadas acompanharam o\_slide</figcaption></figure><p>É bom indicar quais são as tias e os papeis de cada\_uma:</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*EvsqW9GZyOt8TJc5\" /></figure><h4>Tia Calma</h4><p>Tia que celebra ações e atitudes que nos deram segurança e que nos acalmaram por ver e saber que fizemos tal\_ação.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*iHB8FudYORg0hfxs\" /></figure><h4>Tia Legra</h4><p>Tia que celebra algo que fizemos tão bem, mas tão bem, que devemos\_exaltar.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*td-wIfLxcq73-iXJ\" /></figure><h4>Tia Flige</h4><p>Tia que nos faz pensar sobre coisas que não foram bem na sprint, coisas que nos entristeceram, coisas que não deveríamos repetir.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*Wape8If_Lax6qE5H\" /></figure><h4>Tia Nima</h4><p>Tia que nos ajuda a pensar em planos ação a respeito das coisas que as coisas que a Tia Flige\_relatou.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*Z68HVGp2WXU3L_oI\" /></figure><h4>Tia Fasta</h4><p>Tia que fica de olho sobre coisas que são tão problemáticas que não devem mais acontecer!</p><p>3 — Vamos preencher as\_colunas</p><p>Crie cinco colunas (num quadro preparado para post-its ou em apps como o funretro ou o mural.co), uma para cada\_tia.</p><p>Comece dando um tempo para que as pessoas preencham as colunas da Tia Calma e da Tia Legra. <br>A seguir fica a seu critério falar sobre cada tema, abrir uma votação para falarem dos temas importantes… enfim, no meu time fizemos uma leitura do que foi escrito e em alguns momentos algumas pessoas se pronunciaram sobre algum\_ponto</p><p>O importante aqui é festejar o que ocorreu bem, principalmente depois da Lia Legra, seja um abraço coletivo, uma saída pós horário de trabalho com o time… <strong>não deixe de comemorar.</strong></p><p>Depois é a vez da Tia\_Flige…</p><p>Para os planos de ação foque nas tias Nima e\_Fasta.</p><p>E aí?\_Gostou?</p><p>Usei um slide no dia para explicar a retro e também deixo a\_seguir:</p><iframe src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fdocs.google.com%2Fpresentation%2Fembed%3Fid%3D1s8I5CzQ4VrKmjaCUk65oMayC9cnZ7L8vn841p2KtwDQ%26size%3Dl&amp;url=https%3A%2F%2Fdocs.google.com%2Fpresentation%2Fd%2F1s8I5CzQ4VrKmjaCUk65oMayC9cnZ7L8vn841p2KtwDQ%2Fedit%3Fusp%3Dsharing&amp;image=https%3A%2F%2Flh6.googleusercontent.com%2F2vIvNTXUds1SuoMtjxfyI4POfIr6uM7Rpwo_fSqOwj-ZqEwmT_OKyIhFLuoMkJloDduVvw%3Dw1200-h630-p&amp;key=a19fcc184b9711e1b4764040d3dc5c07&amp;type=text%2Fhtml&amp;schema=google\" width=\"700\" height=\"559\" frameborder=\"0\" scrolling=\"no\"><a href=\"https://medium.com/media/3e85b8ca75af03a175f6eed5110388e3/href\">https://medium.com/media/3e85b8ca75af03a175f6eed5110388e3/href</a></iframe><p>Depois da retro pensei em levar uns chocolates para deixar o clima ainda mais agradável.</p><p>Já o <a href=\"https://www.knowledge21.com.br/blog/author/maycol/\">Maycol Mello</a>, do Knowledge 21, aconselha levar bolinho caseiro e café. Achei ótimo!<br>Falando nisso, as imagens e o tema de retro tirei do site deles, já fica meu agradecimento.</p><p>Artigo Original: <br><a href=\"https://www.knowledge21.com.br/blog/retrospectiva-das-cinco-tias/\">https://www.knowledge21.com.br/blog/retrospectiva-das-cinco-tias/</a></p><img src=\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=52fdafe85a06\" width=\"1\" height=\"1\"><hr><p><a href=\"https://medium.com/desenvolvimento-%C3%A1gil/retro-das-cinco-tias-52fdafe85a06\">Retro das Cinco Tias</a> was originally published in <a href=\"https://medium.com/desenvolvimento-%C3%A1gil\">Desenvolvimento ágil | ThoughtWorks</a> on Medium, where people are continuing the conversation by highlighting and responding to this story.</p>"
