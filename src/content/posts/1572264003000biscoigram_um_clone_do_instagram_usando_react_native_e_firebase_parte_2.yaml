'content:encoded': "<h3>Biscoigram. Um clone do Instagram usando React Native e Firebase — parte\_2</h3><p>Construa sua própria versão do Instagram… mas é aquele ditado: Meu app, minhas\_regras!</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*RWPSzTnxnL0d72Vb\" /><figcaption>Photo by <a href=\"https://unsplash.com/@aquatium?utm_source=medium&amp;utm_medium=referral\">Harpal Singh</a> on\_<a href=\"https://unsplash.com?utm_source=medium&amp;utm_medium=referral\">Unsplash</a></figcaption></figure><p>Esta é uma série de artigos sobre a construção do Biscoigram… nossa versão otimizada do instagram.</p><p><a href=\"https://medium.com/@brunnohofmann/biscoigram-um-clone-do-instagram-usando-react-native-e-firebase-parte-1-bd284511d3c5\">Parte 1 — Criando estrutura</a><br>Parte 2 — Incluindo ícones</p><p>Agora que já temos a barra de navegação inferior, podemos nos preocupar em inserir os\_ícones.</p><p>Para isso usamos a biblioteca <a href=\"https://github.com/oblador/react-native-vector-icons\"><strong>react-native-vector-icons</strong></a><strong>.</strong> Abra seu terminal na pasta do projeto e\_digite.</p><pre>yarn add react-native-vector-icons<br>cd ios<br>pod install<br>cd ../</pre><p>Os comandos acima instalarão o React Native Vector Icons no projeto e instalando as fontes para Ios. <br>Para que as fontes sejam exibidas no app na versão android você precisa adicionar o seguinte código do arquivo <em>android/app/build.gradle</em>:</p><pre>apply <strong><em>from</em></strong>: <strong>&quot;../../node_modules/react-native-vector-icons/fonts.gradle&quot;</strong></pre><p>Agora precisamos escolher as fontes que utilizaremos.<br>Algo legal dessa biblioteca é a possibilidade de utilizar vários repositórios de ícones, como o Ionicons e FontAwesome.<br>Neste app utilizamos, por enquanto, FontAwesome e MaterialCommunityIcons.</p><p>No arquivo src/App.js importe as\_fontes.</p><pre><strong>import </strong>Icon <strong>from &#39;react-native-vector-icons/FontAwesome&#39;</strong>;<br><strong>import </strong>MIcon <strong>from &#39;react-native-vector-icons/MaterialCommunityIcons&#39;</strong>;<br><br>Icon.loadFont();<br>MIcon.loadFont();</pre><p>(sim, você precisa usar a função &quot;loadFont()&quot; para que a fonte seja encontrada e carregada)</p><p>E agora você precisa associar cada ícone a cada uma das telas que criamos na parte 1 por meio da opção navigationOptions.</p><pre>Home: {<br>  screen: <em>Home</em>,<br>  navigationOptions: {<br>      tabBarIcon: ({tintColor}) =&gt; &lt;MIcon name=&quot;home-variant&quot; size=24  color={tintColor} /&gt;,<br>      labeled: false,<br>  },<br>}</pre><p>Nesse exemplo inserimos o ícone que será exibido na opção Home do nosso menu inferior.<br>A opção &quot;tabBarIcon” recebe uma função que retorna o ícone que escolhemos. No momento é apenas a cor, utilizada para sabermos se a tela está ativa ou não. <br>Já a opção &quot;labeled: false” é usada para definir se exibimos ou não o nome da tela embaixo do ícone. Desta forma apenas os ícones aparecerão no\_menu.</p><p>Importando os ícones certos o arquivo src/App.js se parecerá com\_isso:</p><pre>import React from &#39;react&#39;<br>import {<em>createMaterialBottomTabNavigator</em>} from &#39;react-navigation-material-bottom-tabs&#39;;<br>import {<em>createAppContainer</em>} from &#39;react-navigation&#39;;<br>import <em>Home </em>from &#39;./screens/Home&#39;;<br>import <em>Explore </em>from &#39;./screens/Explore&#39;;<br>import <em>Create </em>from &#39;./screens/Create&#39;;<br>import <em>Notifications </em>from &#39;./screens/Notifications&#39;;<br>import <em>Profile </em>from &#39;./screens/Profile&#39;;<br>import Icon from &#39;react-native-vector-icons/FontAwesome&#39;;<br>import MIcon from &#39;react-native-vector-icons/MaterialCommunityIcons&#39;;<br><br><br>Icon.loadFont();<br>MIcon.loadFont();<br><br>const size = 24;<br>const Navigator = <em>createMaterialBottomTabNavigator</em>(<br>  {<br>    Home: {<br>      screen: <em>Home</em>,<br>      navigationOptions: {<br>          tabBarIcon: ({tintColor}) =&gt; &lt;MIcon name=&quot;home-variant&quot; size={size}  color={tintColor} /&gt;,<br>          labeled: false,<br>      },<br>    },<br>    Explore: {<br>      screen: <em>Explore</em>,<br>        navigationOptions: {<br>            tabBarIcon: ({tintColor}) =&gt; &lt;Icon name=&quot;search&quot; size={size} color={tintColor} /&gt;,<br>            labeled: false<br>        },<br>    },<br>    Create: {<br>      screen: <em>Create</em>,<br>        navigationOptions: {<br>            tabBarIcon: ({tintColor}) =&gt; &lt;MIcon name=&quot;account-multiple-plus&quot; size={size} color={tintColor} /&gt;,<br>            labeled: false<br>        },<br>    },<br>      Notifications: {<br>          screen: <em>Notifications</em>,<br>          navigationOptions: {<br>              tabBarIcon: ({tintColor}) =&gt; &lt;MIcon name=&quot;cookie&quot; size={size} color={tintColor} /&gt;,<br>              labeled: false<br>          },<br>      },<br>    Profile: {<br>      screen: <em>Profile</em>,<br>        navigationOptions: {<br>            tabBarIcon: ({tintColor}) =&gt; &lt;Icon name=&quot;user&quot; size={size} color={tintColor} /&gt;,<br>            labeled: false<br>        },<br>    },<br>  },<br>  {<br>      shifting: true,<br>      initialRouteName: &#39;Home&#39;,<br>      activeColor: &#39;#000&#39;,<br>      inactiveColor: &#39;#999&#39;,<br>      tabBarOptions: {<br>          activeTintColor: &#39;#e91e63&#39;,<br>      },<br>        barStyle: {backgroundColor: &#39;#fff&#39;},<br>  },<br>);<br><br>export default <em>createAppContainer</em>(Navigator);</pre><p>Se deu tudo o seu app agora possui a barra inferior parecida com\_isto.</p><figure><img alt=\"\" src=\"https://cdn-images-1.medium.com/max/752/1*tJo4hbvEyGEGklFFqGpsMQ.png\" /></figure><p>Agora já temos um menu funcional com troca de telas. <br>Próximo passo é criarmos os componentes para a tela inicial… nossa\_Home.</p><p>Por enquanto é isso… nesse artigo criamos ícones para nosso Biscoigram. Veja a parte 1 deste app diferentão <a href=\"https://medium.com/@brunnohofmann/biscoigram-um-clone-do-instagram-usando-react-native-e-firebase-parte-1-bd284511d3c5\">clicando\_aqui</a>.</p><img src=\"https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=6d684ae43030\" width=\"1\" height=\"1\">"
